<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(14, 165, 233, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <circle cx="200" cy="200" r="300" fill="rgba(14, 165, 233, 0.15)" opacity="0.5">
    <animate attributeName="r" values="300;400;300" dur="20s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1720" cy="880" r="400" fill="rgba(59, 130, 246, 0.15)" opacity="0.5">
    <animate attributeName="r" values="400;500;400" dur="25s" repeatCount="indefinite"/>
  </circle>
</svg>

