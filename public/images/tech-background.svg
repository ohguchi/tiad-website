<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.2" />
    </linearGradient>
    <pattern id="techGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="rgba(14, 165, 233, 0.3)"/>
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(14, 165, 233, 0.15)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#techGrad)"/>
  <rect width="100%" height="100%" fill="url(#techGrid)"/>
  
  <!-- 幾何学的な形状 -->
  <polygon points="100,200 300,100 500,200 400,400 200,400" fill="rgba(14, 165, 233, 0.1)" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" values="0 300 250;360 300 250" dur="30s" repeatCount="indefinite"/>
  </polygon>
  <circle cx="1600" cy="800" r="200" fill="rgba(59, 130, 246, 0.1)" opacity="0.6">
    <animate attributeName="r" values="200;250;200" dur="20s" repeatCount="indefinite"/>
  </circle>
  <rect x="1400" y="100" width="300" height="300" fill="rgba(99, 102, 241, 0.1)" opacity="0.6" rx="20">
    <animateTransform attributeName="transform" type="rotate" values="0 1550 250;-360 1550 250" dur="25s" repeatCount="indefinite"/>
  </rect>
</svg>

